name: preprocesamiento1
description: Preprocesamiento 1
inputs:
- {name: input_path, type: InputPath, description: 'Path del archivo CSV de entrada'}
outputs:
- {name: output_path, type: OutputPath, description: 'Path del archivo CSV preprocesado'}
implementation:
  container:
    image: imagen_pre1:latest
    command: [
      python3, /app/preprocesamiento1.py,
      --input_path, {inputPath: input_path},
      --output_path, {outputPath: output_path}
    ]
