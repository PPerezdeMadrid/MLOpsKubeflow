name: modeloscoring
description: Modelo Scoring
inputs:
- {name: df, type: DataFrame, description: 'DataFrame de entrada'}
- {name: mes, type: Integer, description: 'Mes de los datos'}
- {name: ruta_bucket_csv, type: String, description: 'Ruta del bucket para guardar el archivo CSV de salida'}
implementation:
  container:
    image: imagen_modeloscoring:latest
    command: [
      python3, modeloscoring.py,
      --df, {inputValue: df},
      --mes, {inputValue: mes},
      --ruta_bucket_csv, {inputValue: ruta_bucket_csv}
    ]
